{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <p>
        {% if request.user.is_authenticated %}
        Hello {{ request.user.username }}
        {% else %}
        Hello stranger
        {% endif %}
    </p>
    <a class="btn btn-primary" href="/create"> Create </a>
</div>
<div class="col-4 offset-4">
    {% for todo in todo_list %}
    <div class="card mt-3">
        <div class="card-header">
            <a href="/{{ todo.id }}">
                <h4>{{todo.name}} </h4>
            </a>
        </div>
        <div class="card-body">
            <a href="/{{ todo.id }}">
                <p>{{todo.due_date}} </p>
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
